<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/head :: head">
    <title></title>
</head>
<body class="bg-light">

<div class="container py-5">

    <div class="alert alert-danger d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Error:">
            <use xlink:href="#exclamation-triangle-fill"/>
        </svg>
        <div>
            <h1 class="h4 mb-3">¡Algo ha ido muy mal! (Error 500)</h1>
            <p th:text="${errorMessage}" class="mb-0">Mensaje de error por defecto.</p>
        </div>
    </div>

    <a th:href="@{/menu}" class="btn btn-outline-primary">Volver al menú</a>
</div>

<!-- Icono de Bootstrap (opcional) -->
<svg xmlns="http://www.w3.org/2000/svg" style="display:none;">
    <symbol id="exclamation-triangle-fill"
            viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.964 0L.165 13.233c-.457.778.091 1.767.982 1.767h13.706c.89 0 1.438-.99.982-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1-2.001 0 1 1 0 0 1 2.001 0z"/>
    </symbol>
</svg>
</body>

<footer th:replace="fragments/footer :: scripts"></footer>
</html>
