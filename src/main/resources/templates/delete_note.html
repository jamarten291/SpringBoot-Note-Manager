<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/head :: head">
    <title></title>
</head>
<body class="bg-light">
<div class="container-fluid">
    <h1 class="my-4">Borrar Nota</h1>

    <form action="#" th:action="@{/delete-note}" method="post"
          class="needs-validation"
          novalidate>
        <!-- DELETE mediante input oculto -->
        <input type="hidden" name="_method" value="DELETE"/>

        <!-- ID de la nota -->
        <div class="mb-3">
            <label for="noteId" class="form-label">ID de la Nota a Borrar</label>
            <input type="number"
                   id="noteId"
                   name="noteId"
                   class="form-control"
                   required
                   min="1">
            <div class="invalid-feedback">
                Introduce un ID válido.
            </div>
        </div>

        <!-- Botón de envío -->
        <button type="submit" class="btn btn-danger">Borrar Nota</button>
    </form>

    <p class="mt-3"><a th:href="@{/menu}" class="link-secondary">Volver al menú</a></p>
</div>

</body>
<footer th:replace="fragments/footer :: scripts">
</footer>
</html>
