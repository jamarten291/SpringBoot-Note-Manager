<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar una Nota</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Editar una Nota</h1>
        <form action="#" th:action="@{/edit-note/{id}(id=${note.id})}" th:object="${note}" method="post">
            <input type="hidden" name="_method" value="PUT"/>

            <label for="title">Título:</label>
            <input type="text" id="title" name="title" th:field="*{title}"/><br><br>

            <label for="content">Contenido:</label>
            <textarea id="content" name="content" th:field="*{content}"></textarea><br><br>

            <label for="categoria">Categoría:</label>
            <select id="categoria" th:field="*{category}">
                <option value="">-- Selecciona una Categoría --</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.categoryId}"
                        th:text="${cat.name}">
                </option>
            </select>

            <button type="submit">Editar Nota</button>
        </form>
    <p><a th:href="@{/menu}">Volver al menú</a></p>
</body>
</html>
